name: Main
on:
  push:
    branches: main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Set up Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.2'

      - name: Lint and test
        run: |
          bundle exec rake stree:check
          bundle exec rake test
