name: Main
on:
  push:
    branches: main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Set up Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.1'

      - name: Check format
        run: bundle exec rake stree:check

      - name: Test
        run: bundle exec rake test
